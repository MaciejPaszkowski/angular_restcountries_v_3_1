<mat-table [dataSource]="countries" class="mat-elevation-z4 tablec">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef>Nazwa Kraju</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.translations.pol.common}}</mat-cell>

  </ng-container>
  <ng-container matColumnDef="capital">
    <mat-header-cell *matHeaderCellDef>Stolica</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.capital}}</mat-cell>

  </ng-container>

  <ng-container matColumnDef="flag">
    <mat-header-cell *matHeaderCellDef>Flaga</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <!-- {{element.flags.png}} -->
      <span class="flag">
        <img [src]="element.flags.png" width="100px" >
      </span>

    </mat-cell>

  </ng-container>


  <ng-container matColumnDef="link">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let element">
      <a  class="detail" (click)="openDialog(element)">Zobacz Szczgóły

      </a>

    </mat-cell>

  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns">

  </mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
