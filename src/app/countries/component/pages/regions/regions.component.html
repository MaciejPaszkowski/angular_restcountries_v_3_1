<div class="toolbar" >
  <mat-toolbar color="primary">
      <div class="d-flex align-items-center">
          <img src="assets/logo.png" alt="Logo" class="logo"/>
         Kraje Świata
      </div>
      <span *ngIf="back_.length>0" class="backbutton">

        <button mat-button (click)="backButton(back_)">powrót</button>


        </span>

  </mat-toolbar>
</div>



<div *ngIf="activeMain">
  <div class="row">

    <div class="col"

        *ngFor="let region of regions; index as i">
        <span>

          <a
          (click)="activateRegion(region)" class="region">
            <app-region [region]="regiony[i]" [name]="region" ></app-region>


          </a>

        </span>
    </div>

    </div>



</div>

<div *ngIf="activeCountries">


<app-country-list
[countries]='this.countries'>
</app-country-list>

</div>


<div class="toolbar" >
  <mat-toolbar color="primary">
      <div class="d-flex align-items-center">

      </div>
      <span class="backbutton">

        <button mat-button (click)="openDialog()">o Mnie</button>


        </span>

  </mat-toolbar>
</div>
